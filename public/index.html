<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task Manager</title>
    <!-- 
      THIS IS THE CRITICAL LINE: It loads the Tailwind CSS library via CDN. 
      This script processes all the Tailwind class names used in App.jsx 
      and applies the corresponding styles.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Apply a custom font to the entire document */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f3f4f6; /* Light gray background for the body */
      }
      /* Ensure the React root container takes up minimum height */
      #root {
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <!-- 
      This is the root element where your index.js file mounts the React application (App.jsx). 
    -->
    <div id="root"></div>

    <!-- 
      Your browser will load your compiled React code (index.js) here.
      In a real project, this would be the compiled bundle.
      For the canvas environment, this assumes index.js is loaded and runs the app.
    -->
    <!-- If you are running locally, you must adjust how your index.js bundle is loaded -->
    <!-- <script type="module" src="/src/index.js"></script> -->
</body>
</html>
